<div class="form-main-bg">
  <div class="form-body ">
    <div  class="form-header">
      <div class="form-header-content">
        <div class="form-header-title" >
          <span >Manage All Stations</span>
        </div>
        <form class="flex" [formGroup]="filterDetailsForm" (ngSubmit)="refreshTable()">
<!--          <div class="form-header-filters form-header-label">-->
<!--            <span>Filter by:&nbsp;</span>-->
<!--            <mat-select formControlName="filter" (ngModelChange)="refreshTable()" #filterSelect>-->
<!--              <mat-option *ngFor="let filter of filters" [value]="filter.key">-->
<!--                {{filter.value}}-->
<!--              </mat-option>-->
<!--            </mat-select>-->
<!--          </div>-->
<!--          <div class="form-header-filters form-header-label" >-->
<!--            <mat-select formControlName="stateFilter" (ngModelChange)="refreshTable()" >-->
<!--              <mat-option value="ACTIVATED">-->
<!--                Active-->
<!--              </mat-option>-->
<!--              <mat-option value="INACTIVATED">-->
<!--                InActive-->
<!--              </mat-option>-->
<!--            </mat-select>-->
<!--          </div>-->
        </form>
      </div>
    </div>

    <div>
      <table class="form-table" mat-table [dataSource]="dataSource" matSort>
        <!-- Action Column -->
        <ng-container matColumnDef="action" >
          <th mat-header-cell class="form-table-header" *matHeaderCellDef > Action</th>
          <td mat-cell class="form-table-column" *matCellDef="let row">
            <div id="buttons">
<!--              <button mat-mini-fab style="background: #3498db" class="me-2" (click)="updateCustomer(row)">-->
<!--                <mat-icon>edit</mat-icon>-->
<!--              </button>-->
<!--              <button mat-mini-fab style="background: #e74c3c" class="me-2" (click)="deleteCustomer(row)">-->
<!--                <mat-icon>delete</mat-icon>-->
<!--              </button>-->
              <button mat-mini-fab style="background: #2ecc71" class="me-2" (click)="ChaneAStation(row)">
                <mat-icon>done</mat-icon>
              </button>
              <button mat-mini-fab style="background: #e74c3c" class="me-2" (click)="ChaneFStation(row)">
                <mat-icon>close</mat-icon>
              </button>

            </div>
          </td>

        </ng-container>
        <ng-container matColumnDef="fid">
          <th mat-header-cell class="form-table-header" *matHeaderCellDef >fid</th>
          <td mat-cell class="form-table-column" *matCellDef="let row" > {{(row.fid)}} </td>
          <td mat-cell *matCellDef="let row" class="form-table-column"
              appHighlight

              [text]="row?.fid"
              classToApply="txt-highlight"></td>
        </ng-container>

        <ng-container matColumnDef="stationName">
          <th mat-header-cell class="form-table-header" *matHeaderCellDef >stationName</th>
          <td mat-cell *matCellDef="let row" class="form-table-column"
              appHighlight

              [text]="row?.stationName"
              classToApply="txt-highlight"></td>
        </ng-container>


        <ng-container matColumnDef="city">
          <th mat-header-cell class="form-table-header" *matHeaderCellDef >city</th>
          <td mat-cell *matCellDef="let row" class="form-table-column"
              appHighlight

              [text]="row?.city"
              classToApply="txt-highlight"></td>
        </ng-container>

        <ng-container matColumnDef="district">
          <th mat-header-cell class="form-table-header" *matHeaderCellDef >district</th>
          <td mat-cell *matCellDef="let row" class="form-table-column"
              appHighlight

              [text]="row?.district"
              classToApply="txt-highlight"></td>
        </ng-container>

        <ng-container matColumnDef="max_limit">
          <th mat-header-cell class="form-table-header" *matHeaderCellDef >max_limit</th>
          <td mat-cell *matCellDef="let row" class="form-table-column"
              appHighlight

              [text]="row?.max_limit"
              classToApply="txt-highlight"></td>

        </ng-container>

        <ng-container matColumnDef="available_limit">
          <th mat-header-cell class="form-table-header" *matHeaderCellDef >available_limit</th>
          <td mat-cell *matCellDef="let row" class="form-table-column"
              appHighlight

              [text]="row?.available_limit"
              classToApply="txt-highlight"></td>

        </ng-container>

        <ng-container matColumnDef="customer_requested_limit">
          <th mat-header-cell class="form-table-header" *matHeaderCellDef >customer_requested_limit</th>
          <td mat-cell *matCellDef="let row" class="form-table-column"
              appHighlight

              [text]="row?.customer_requested_limit"
              classToApply="txt-highlight"></td>

        </ng-container>

        <ng-container matColumnDef="status">
          <th mat-header-cell class="form-table-header" *matHeaderCellDef >status</th>
          <td mat-cell *matCellDef="let row" class="form-table-column"
              appHighlight

              [text]="row?.status"
              classToApply="txt-highlight"></td>

        </ng-container>

        <ng-container matColumnDef="station_requested_limit">
          <th mat-header-cell class="form-table-header" *matHeaderCellDef >station_requested_limit</th>
          <td mat-cell *matCellDef="let row" class="form-table-column"
              appHighlight

              [text]="row?.station_requested_limit"
              classToApply="txt-highlight"></td>

        </ng-container>

        <tr id="table" mat-header-row *matHeaderRowDef="displayedColumns;sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"
            [ngStyle]="{'background-color': row.status==='INACTIVATED' ? '#ffc4c4' : '' }"></tr>

      </table>
    </div>

    <mat-toolbar class="mat-toolbar-table bg-skin-ternary text-skin-primary rounded-full">
      <mat-toolbar-row class="bg-skin-ternary text-skin-primary rounded">
        <label >page :</label>
        <input [value]="paginator.pageIndex+1" #page (keyup.enter)="pageNavigate(page.value)"
               class="bg-skin-ternary text-skin-primary">
        <label >/{{pageCount}}</label>
        <span id="spacer"></span>
        <mat-paginator class="bg-skin-ternary text-skin-primary"  #paginator [pageSizeOptions]="pageSizeOptions"  (page)="tempPageEvent=getServerData($event)"
                       showFirstLastButtons ></mat-paginator>
      </mat-toolbar-row>
    </mat-toolbar>
  </div>
</div>
