<div class="alert-body">
  <div class="alert-header mat-elevation-z1">
    <div></div>
    <div class="alert-header-title ">
      <span>Update Payment Status</span>
    </div>
    <div></div>
  </div>

  <form #form [formGroup]="itemDetailsForm">
    <div id="forms">

      <div class="form-row">
        <div></div>
        <div></div>
        <mat-form-field appearance="outline">
          <mat-label>pid</mat-label>
          <input  matInput formControlName="pid" placeholder="pid">
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>paymentDate</mat-label>
          <input formControlName="paymentDate" matInput placeholder="paymentDate">
        </mat-form-field>
        <div></div>
        <div></div>
      </div>
      <div class="form-row">
        <div></div>
        <div></div>


        <mat-form-field appearance="outline">
          <mat-label>paymentStatus</mat-label>
          <input  matInput formControlName="paymentStatus" placeholder="paymentStatus">
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>price</mat-label>
          <input  matInput formControlName="price" placeholder="price">
        </mat-form-field>

        <div></div>
        <div></div>
      </div>



    </div>
    <div class="form-row"></div>

    <div id="bottom-side">
      <div id="pics">
      </div>
      <div id="buttons">
        <button mat-raised-button id="cancelbtn" type="button" (click)="btnCancel()">Cancel</button>
        <button id="savebtn" mat-raised-button type="submit" (click)="approveDialogError4()" *ngIf="!apiResponse">Save
        </button>
        <button mat-raised-button id="spinner" [class.spinner]="apiResponse" *ngIf="apiResponse"></button>
      </div>
    </div>

  </form>
</div>
