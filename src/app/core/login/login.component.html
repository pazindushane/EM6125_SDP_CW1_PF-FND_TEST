<div class="login-page">
  <mat-card class="mat-elevation-z12">
    <mat-card-title style="text-align:center; color:#1451DD">User Login</mat-card-title>
    <mat-tab-group  class="example-stretched-tabs">
      <mat-tab label="Sign In">
        <mat-card-content>
          <form [formGroup]="farmerForm">
            <mat-form-field>
              <input matInput formControlName="email" placeholder="email" ngDefaultControl>
              <mat-icon matSuffix style="color: #1451DD">email</mat-icon>
            </mat-form-field>
            <mat-form-field>
              <input matInput formControlName="password" placeholder="password" ngDefaultControl>
              <mat-icon matSuffix style="color: #1451DD">lock</mat-icon>
            </mat-form-field>
            <mat-checkbox>Remember Me!</mat-checkbox>
            <button
              mat-raised-button
              color="primary"
              class="login-button" (click)="signIn()">
              Sign In
            </button>

            <button
              mat-raised-button
              class="login-button" [routerLink]="'../authentication'">
              Back to Home
            </button>

          </form>
        </mat-card-content>
      </mat-tab>
      <mat-tab label="Sign Up">
        <mat-card-content>
          <form [formGroup]="LoginForm">
            <mat-form-field>
              <input
                matInput
                placeholder="Farmer Name"
                required
                name="farmer_name"
                formControlName="farmer_name"
                ngModel
              >
              <mat-icon matSuffix style="color: #1451DD">perm_identity</mat-icon>

            </mat-form-field>
            <mat-form-field>
              <input
                matInput
                placeholder="Farmer Contact"
                required
                name="farmer_contact"
                formControlName="farmer_contact"
                ngModel
              >
              <mat-icon matSuffix style="color: #1451DD">call</mat-icon>
            </mat-form-field>
            <mat-form-field>
              <input
                matInput
                placeholder="Email"
                formControlName="status"
                required
                name="Email"
                ngModel
              >
              <mat-icon matSuffix style="color: #1451DD">email</mat-icon>

            </mat-form-field>
            <mat-form-field>
              <input
                matInput
                placeholder="Password"
                type="password"
                required
                minlength="3"
                formControlName="farmer_password"
                name="farmer_password"
                ngModel
              >
              <mat-icon matSuffix style="color: #1451DD">lock</mat-icon>
            </mat-form-field>
            <button
              mat-raised-button
              color="primary"
              class="login-button"
              (click)="addUser()"
            >Sign Up
            </button>
          </form>
        </mat-card-content>
      </mat-tab>
    </mat-tab-group>
  </mat-card>
</div>
